<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript Image Slider</title>
		<link rel="stylesheet" href="../readwebtoon/readwebtoon.component.css">
		<script src="../../assets/script.js"></script>
	</head>
	<body>
		<div class="select-menu">
			<div class="select-btn">
				<span class="sBtn-text">Chapters</span>
				<i class="bx bx-chevron-down"></i>
			</div>

			<ul class="options">
				<li class="option">
					<span class="option-text">Chapter 1</span>
				</li>

				<li class="option">
					<span class="option-text">Chapter 2</span>
				</li>

				<li class="option">
					<span class="option-text">Chapter 3</span>
				</li>
			</ul>

		</div>

		<div class="slider">
			<button class="btn" onclick="prev()">Previous</button>
			<button class="btn" onclick="next()">Next</button>
		</div>

		<div class="slider">
            <div class="image-box">
				<img src="../../assets/webtoonpics/webtoon1.png" class="slider-img">
			</div>
			<button class="btn" onclick="prev()">Previous</button>
			<button class="btn" onclick="next()">Next</button>
		</div>

		
        <script type="text/javascript" src="../../assets/main.js"></script>
	</body>
</html>
