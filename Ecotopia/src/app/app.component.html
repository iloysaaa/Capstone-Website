<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="navbar">
      <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
      <div class="parent">
        
          
        <div class="right-side">
          <a (click)="closeNavbar()" [routerLinkActive]="'active'" routerLink="webtoon">Webtoon</a>  
        </div>

        <div class="center-logo">
          <a (click)="closeNavbar()" routerLink=""> <img src="assets/logo/logo.png" alt="" /> </a>
        </div>

        <div class="left-side">
          <a (click)="closeNavbar()" [routerLinkActive]="'active'" routerLink="aboutus">About Us</a>
        </div>

      </div>
    </div>
    <router-outlet></router-outlet>
  </body>
</html>
